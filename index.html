<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello-Clone</title>

    <script src="src/main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts / Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="board">
      <button class="add-list-btn">+ Eine Liste hinzufügen</button>

      <div class="create-list-name hide">
        <input
          type="text"
          id="list-name-input"
          class="list-name-input text-input"
          placeholder="Listentitel eingeben ..."
        />
        <div class="create-list-btns-wrapper">
          <button class="list-name-submit-btn submit-btn">
            Liste hinzufügen
          </button>
          <button class="list-name-cancel-btn generic-btn">✕</button>
        </div>
      </div>
    </div>
  </body>
</html>
